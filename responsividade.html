<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Desktop First >= 1200px */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: rgb(0, 210, 210);
            font-family: 'Courier New', Courier, monospace;
        }

        h1 {
            color: blue;
            background-color: antiquewhite;
            width: 100%;
        }

        section {
            max-width: 1200px;
            margin: 0 auto;
            margin-top: 20px;
            border: 2px dashed white;
            padding: 20px;

            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;

        }

        article {
            width: 150px;
            /* height: 200px; */
            margin-top: 20px;
            padding: 20px;
            background-color: antiquewhite;
            border-radius: 10px;
        }

        article h2 {
            text-align: center;
            margin-bottom: 10px;
        }

        article button {
            width: 100%;
            height: 30px;
            margin-top: 10px;
            background-color: transparent;
            border: 2px dotted rgb(0, 210, 210);
            border-radius: 5px;

        }

        /* BREACKPOINTS media queries */

        /* TABLET - 768px - 1199px */
        @media screen and (max-width: 1199px) {
            section {
                max-width: 400px;
            }

            h1 {
                text-align: center;
                color: cornflowerblue;
                background-color: bisque;
            }

        }

        /* SMARTPHONE - 0px - 767px */
        @media screen and (max-width: 767px) {
            h1 {
                text-align: right;
                color: brown;
                background-color: rgb(203, 203, 203);
            }

            section {
                flex-direction: column;
                align-items: center;

            }

            article {
                width: 330px;
                font-size: 18px;
            }

            article h2 {
                text-align: center;
                margin-bottom: 10px;
            }

            article p {
                margin-bottom: 20px;
                text-transform: uppercase;
            }

            article button {
                font-size: 20px;
                height: 40px;
                font-weight: 600;
                text-transform: uppercase;

            }


        }
    </style>
</head>

<body>

    <section>
